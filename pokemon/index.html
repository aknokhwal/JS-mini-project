<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="main">
            <h1>Pokémon Search App </h1>
            <div class="container">
                    <form role="search" id="search-form">
                        <label for="search-input">Search for Pokémon Name or ID:</label>
                        <input type="text" name="pokemon" id="search-input" required="">
                        <button id="search-button">Search</button>
                      </form>
                <div class="output">
                    <div class="top-container">
                        <div class="name-and-id">
                            <span id="pokemon-name"></span>
                            <span id="pokemon-id"></span>
                        </div>
                        <div class="size">
                            <span id="weight"></span>
                            <span id="height"></span>
                        </div>
                        <div id="sprite-container" class="sprite-container"></div>
                        <div id="types"></div>
                    </div>
                    <div class="bottom-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Base</th>
                                    <th>Stats</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>HP:</td>
                                    <td id="hp"></td>
                                </tr>
                                <tr>
                                    <td>Attack:</td>
                                    <td id="attack"></td>
                                </tr>
                                <tr>
                                    <td>Defense:</td>
                                    <td id="defense"></td>
                                </tr>
                                <tr>
                                    <td>Special Attack:</td>
                                    <td id="special-attack"></td>
                                </tr>
                                <tr>
                                    <td>Special Defense:</td>
                                    <td id="special-defense"></td>
                                </tr>
                                <tr>
                                    <td>Speed:</td>
                                    <td id="speed"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
